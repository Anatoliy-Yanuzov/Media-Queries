<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset class="box-info">Login</fieldset>
    <form class="box-content">
      <article class="username-content">
        <p>Username</p>
        <input class="username-input" type="text" placeholder="&#xf007;" />
      </article>
      <article class="password-content">
        <p>Password</p>
        <input class="password-input" type="text" placeholder="&#xf084;" />
      </article>
      <button class="button">Login</button>
    </form>
  </body>
</html>
